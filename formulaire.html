<!DOCTYPE html>
<html lang="fr">

	<header style="background-color: #fff5e1; padding: 20px;">
        <h1 style="color: #333;">Agence de voyage SaTeo !</h1>
        <p style="color: #555;">Nous vous invitons remplir les informations concernant votre billet</p>
		<script src="https://kit.fontawesome.com/0915d993c4.js" crossorigin="anonymous"></script>
		<i class="fa-solid fa-user"></i>
    </header>

	<form>
	<fieldset>
	<legend align="left">Billet</legend>
	 <table>
	 <tr>
	 	<td>Nom</td>
	 	<td><input type="text" name="nom"></td>
	 </tr>
     <tr>
        <td>Prenom</td>
        <td><input type="text" name="prenom"></td>
    </tr>
	 <tr>
	 	<td>Age</td>
	 	<td><input type="number" name="age"></td>
	 </tr>
	 <tr>
	 	<td>Carte de reduction</td>
	 	<td>
	 		<select name="reduction">
	 			<option value="non">pas de carte</option>
	 			<option value="etudiant">carte étudiant -26 ans</option>
	 			<option value="senior">carte senior 60+ ans</option>
	 		</select>
	 	</td>
	 </tr>
	 <tr>
	 	<td>Type de billets</td>
	 	<td>
	 		<select name="type">
	 			<option value="simple">billet premiere classe</option>
	 			<option value="luxe">billet deuxième classe</option>
	 		</select>
	 	</td>
	 </tr>
	 <tr>
		<br>
	 	<td><button class="btn btn-danger" type="reset">Effacer</button>
	 	<button type="submit">Envoyer</button></td>
	 </tr>
	</table>
    </fieldset> 
    </form>

	<footer>
		<br>
		<i class="fa-solid fa-plane"></i>
    </footer>
</body>
</html>
